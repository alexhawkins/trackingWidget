<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div id="app"></div>
  <div id="sh-tracking-widget">
    <script data-version='v1' data-widget-id='dotAndBo' id='shiphawk-embedder-id' type='text/javascript'>
      (function() {
        function async_load() {
          var s = document.createElement('script'),
            payloadURL,
            embedder,
            shipmentID,
            apiKey,
            carrier,
            trackingNum;

          /********************************************************
          * set custom vars, set to an empty string if not using var */

          //shipmentID = '1069967';
          apiKey = 'e04bb36e4633aabf07a9e94374ace7e0';
          carrier_code = 'mxd';
          trackingNum = '1175808001';
          /********************************************************/

          s.type = 'text/javascript';
          s.async = true;
          payloadURL = 'https://s3-us-west-1.amazonaws.com/shiphawk/dist/assets/app.js';
          s.src =  payloadURL
              + '?'
              + encodeURIComponent(
              'token=' + apiKey
              + '&' + 'id='
              + shipmentID
              + '&' + 'carier_code='
              + carrier + 'tracking='
              + trackingNum);
          embedder = document.getElementById('shiphawk-embedder-id');
          embedder.parentNode.insertBefore(s, embedder);
        }
        if (window.attachEvent)
          window.attachEvent('onload', async_load);
        else
          window.addEventListener('load', async_load, false);
      })();
    </script>
  </div>
</body>
</html>
