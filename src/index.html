<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  <div id="app"></div>
  <div id="sh-tracking-widget">
    <script data-version='v1' data-widget-id='dotAndBo' id='shiphawk-embedder-id' type='text/javascript'>
      (function() {
        function async_load() {
          var s = document.createElement('script'),
            payloadURL, embedder, carrier_code, tracking_number;

          /************** CUSTOM VARS ************************/
          carrier_code = 'mxd'; //user lowercase
          tracking_number = '1175808001';
          /***************************************************/

          s.type = 'text/javascript';
          s.async = true;
          payloadURL = 'https://s3-us-west-1.amazonaws.com/shiphawk/dist/assets/app.js';
          s.src = payloadURL + '?' + encodeURIComponent('carrier=' + carrier_code + '&' + 'tracking=' + tracking_number);
          embedder = document.getElementById('shiphawk-embedder-id');
          embedder.parentNode.insertBefore(s, embedder);
        }
        if (window.attachEvent)
          window.attachEvent('onload', async_load);
        else
          window.addEventListener('load', async_load, false);
      })();
    </script>
  </div>
</body>

</html>
